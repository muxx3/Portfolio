<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Donate</title>
    <link rel="icon" href="/favicon/donoheart.png"/>
    <style>
body {
    font-family: 'JetBrains Mono', monospace;
    background: white;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    overflow-y: auto;
}

@keyframes bob {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

#logo {
  width: 100px;
  height: auto;
  margin-bottom: 0;
  animation: bob 2.5s ease-in-out infinite;
  z-index: 2;
  position: relative;
}

.shadow-circle {
  width: 60px;
  height: 15px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 50%;
  filter: blur(2px);
  margin-bottom: 20px;
  margin-top: -10px;
  z-index: 1;
}

h1 {
    margin-bottom: 0.5rem;
}

.address {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    word-break: break-word;
    text-align: center;
}

canvas {
    margin-top: 3rem;
    max-width: 100%;
    height: auto;
    display: block;
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <img id="logo" src="/favicon/donoheart.png" alt="<3" width="100" />
    <div class="shadow-circle"></div>

<h2>Donate Bitcoin</h2>
    <p>Scan in your wallet app and send <strong>BTC</strong> to:</p>
    <div class="address">bc1qdyx9vggwvgya58503qs2yrphq46vzx76hdhkcs</div>
    <canvas id="qrcode"></canvas>

    <script>
        const qrCanvas = document.getElementById('qrcode');
        const bitcoinURI = "bitcoin:bc1qdyx9vggwvgya58503qs2yrphq46vzx76hdhkcs";

        QRCode.toCanvas(qrCanvas, bitcoinURI, {
            width: 200,
            color: {
                dark: '#000',
                light: '#FFF'
            }
        }, function (error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
